<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg"/>
    <script defer  src="script.js"></script>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <header>
                <h1>Tip calculator</h1>
            </header>
            <main>
                <section class="options">
                  <div class="input-group">
                    <div class="pre">£</div>
                    <input type="number" class="cost" placeholder="How much was the bill?"/>
                  </div>  
                  <div class="input-group">
                    <select class="service" required>
                       <option disabled selected>How was your service?</option>
                       <option value="30">5- Amazing</option>
                       <option value="20">4- Great</option>
                       <option value="10">3- Great</option>
                       <option value="5">2- Alright</option>
                       <option value="0">1- Terrible</option>
                       <option value="0">No tip</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <input type="number" class="people" placeholder="How many are sharing the bill?"/>
                  </div>
                </section>
                <section class="tip-wrap">
                    <p>You should tip:</p>
                    <h3 class="tip">£0</h3>
                </section>
            </main>
            <footer>
                <button id="tip-btn">Tip</button>
            </footer>
        </div>
    </div>
</body>
</html>
